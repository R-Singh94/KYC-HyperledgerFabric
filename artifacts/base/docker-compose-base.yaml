version: '2'

services:

  orderer.kyc.com:
    container_name: orderer.kyc.com
    extends:
      file: peer-base.yaml
      service: orderer-base
    volumes:
        - ../channel-artifacts/genesis.block:/var/hyperledger/orderer/orderer.genesis.block
        - ../crypto-config/ordererOrganizations/kyc.com/orderers/orderer.kyc.com/msp:/var/hyperledger/orderer/msp
        - ../crypto-config/ordererOrganizations/kyc.com/orderers/orderer.kyc.com/tls/:/var/hyperledger/orderer/tls
        - orderer.kyc.com:/var/hyperledger/production/orderer
    ports:
      - 7050:7050

  peer0.Client.kyc.com:
    container_name: peer0.Client.kyc.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.Client.kyc.com
      - CORE_PEER_ADDRESS=peer0.Client.kyc.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.Client.kyc.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.Client.kyc.com:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.Client.kyc.com:7051
      - CORE_PEER_LOCALMSPID=ClientMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/Client.kyc.com/peers/peer0.Client.kyc.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/Client.kyc.com/peers/peer0.Client.kyc.com/tls:/etc/hyperledger/fabric/tls
        - peer0.Client.kyc.com:/var/hyperledger/production
    ports:
      - 7051:7051

  peer1.Client.kyc.com:
    container_name: peer1.Client.kyc.com
    extends:
      file: peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer1.Client.kyc.com
