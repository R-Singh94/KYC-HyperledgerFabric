      - CORE_PEER_LISTENADDRESS=0.0.0.0:8051
      - CORE_PEER_CHAINCODEADDRESS=peer1.Client.kyc.com:8052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:8052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.Client.kyc.com:8051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.Client.kyc.com:7051
      - CORE_PEER_LOCALMSPID=ClientMSP
    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/Client.kyc.com/peers/peer1.Client.kyc.com/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/Client.kyc.com/peers/peer1.Client.kyc.com/tls:/etc/hyperledger/fabric/tls
        - peer1.Client.kyc.com:/var/hyperledger/production

    ports:
      - 8051:8051

  peer0.Validator.kyc.com:
